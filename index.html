    async function cargarFrase() {
        const box = document.getElementById("fraseBox");

        const orderRef = ref(db, "globalOrder");
        const snapshot = await get(orderRef);

        let index = snapshot.exists() ? snapshot.val() : 0;
        const frase = frases[index] ?? "Error: frase no encontrada";

        box.textContent = frase;

        /* Reiniciar animación rebote */
        box.style.animation = "none";
        void box.offsetWidth;
        box.style.animation = "rebote 0.8s ease-out";

        index = (index + 1) % frases.length;
        set(orderRef, index);
    }

    window.onload = cargarFrase;
